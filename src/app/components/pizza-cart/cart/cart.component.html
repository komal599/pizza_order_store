<div *ngIf="cartItems.length == 0 && !isCartEmpty" class="alert alert-info">Your cart is empty.</div>

<ul *ngIf="cartItems.length>0" class="list-group">
    <li class="list-group-item" >
    <app-cart-item [cartItem]="cartItems"></app-cart-item>
    </li>
     <li class="list-group-item active">
         <strong>Total:{{ cartTotal | currency:'INR'}}</strong>
     </li>
     <!-- <div *ngIf="!isTableShow"> -->
     <button class="btn orderNow btn-warning" type="button" (click)="order()" >Order Now</button>
    <!-- </div> -->
</ul>

<table class="table table-hover" *ngIf="isTableShow">  
    <thead>  
        <tr>   
            <th>Id</th>  
            <th>Customer Name</th>  
            <th>Pizza Ordered</th>
           
               
        </tr>  
        
    </thead>  
    <tbody> 
        <tr *ngFor="let items of orderItems;let i = index" (click)="clickedRowDetails(i);">   
            <td>{{items.pizzalist[0].id}}</td>  
            <td>{{items.pizzalist[0].customerName}}</td>
            <td>{{items.pizzalist[0].pizzaName}}</td> 


            <button 
          type="button"  class="btn btn-sm btn-primary pizza-btn" (click)="showOrderDetails()">View Details</button>
        </tr> 
        
    </tbody>  
</table>  
<table class="table table-hover" *ngIf="isTableViewShow">  
    <thead>  
        <tr>   
            <!-- <th>Name</th>   -->
            <th>Pizza ordered</th>  
            <th>Price</th>  
            <th>Location</th>  
            <th>Status</th>    
        </tr>  
        
    </thead>  
    <tbody>  
        <tr *ngFor="let items of orderItems[printedOption].pizzalist;" >    
            <!-- <td>{{items.customerName}}</td>   -->
            <td>{{items.pizzaName}}</td>  
            <td>{{items.price}}</td>  
            <td>{{items.address}}</td>   
            <td>
                <select >
                   <option *ngFor="let opt of options;let i = index;" [value]="opt.id">
                      {{opt.name}}
                   </option>
                </select>
            </td>
        </tr> 
        
    </tbody>  
</table>
